<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="getByName1()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let currentUser of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(currentUser, i)"
      >
        {{ currentUser.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUser()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-user-details
      [viewMode]="true"
      [currentUser]="currentUser"
    ></app-user-details>
  </div>
</div>
