<div>
  <div class="submit-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="user.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="age" class="age">Age</label>
      <input
        class="form-control"
        id="age"
        required
        [(ngModel)]="user.age"
        name="age"
      />
    </div>

    <button (click)="saveUser()" class="btn btn-success">Submit</button>
  </div>
</div>
