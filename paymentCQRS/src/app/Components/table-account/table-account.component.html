<table class="styled-table mt-5">
  <thead>
    <tr>
      <th scope="col">Account Id</th>
      <th scope="col">Account Number</th>
      <th scope="col">Balance</th>
      <th scope="col">Bank Name</th>
      <th scope="col">Account Type</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of accountData">
      <td>{{ row.accountID }}</td>
      <td>{{ row.accountNumber }}</td>
      <td>{{ row.balance }}</td>
      <td>{{ row.bankName }}</td>
      <td>{{ row.accountType }}</td>
      <td>{{ row.status }}</td>
      <td>
        <button
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#edit-account"
          (click)="onEdit(row)"
        >
          Edit
        </button>
        <button class="btn btn-danger mx-3" (click)="deleteAccount(row)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="modal fade"
  id="add-account"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Account Details</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="accountForm">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Account Number</label
            >
            <input
              type="text"
              formControlName="accountNumber"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Balance</label
            >
            <input
              type="text"
              formControlName="balance"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Bank Name</label
            >
            <input
              type="text"
              formControlName="bankName"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Account Type</label
            >
            <input
              type="text"
              formControlName="accountType"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Status</label>
            <input
              type="text"
              formControlName="status"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="addAccount()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
